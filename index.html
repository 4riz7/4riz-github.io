<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Настройки Бота</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="animate">Настройки</h1>

        <div class="card animate delay-1">
            <div class="input-group">
                <label for="cityInput">Твой город</label>
                <input type="text" id="cityInput" placeholder="Например: Москва" autocomplete="off">
            </div>
            <p style="font-size: 12px; color: var(--text-sec); margin-top: 5px; line-height: 1.4;">
                Это нужно для точного прогноза погоды и утренних сводок.
            </p>
        </div>

        <button class="btn-main animate delay-2" onclick="saveData()">
            Сохранить настройки
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
